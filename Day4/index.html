<html>
    <head>
        <title>Day 4 - Small Project - TODO Applicaiton</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div id="todo-app">
            <!-- This section for heading -->
            <section id="heading">
                <h1>TODO List</h1>
            </section>
            <!-- This section is to add new task on the list -->
            <section id="new-task">
                <input type="text" placeholder="Enter task here"  onchange="handleChangeInput(this)" >
                <button> Add </button>
            </section>

    
            <!-- This section for the todo list -->
            <section id="todo-list">
                <ol>
                    <li class="completed">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                    <li>Task 4</li>
                    <li>Task 5</li>
                </ol>
            </section>
        </div>


        <script src="js/index.js"></script>
    </body>
</html>
