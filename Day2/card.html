<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2 - Rotating Card Example</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    
    <div class="card">
        <div class="card-front">
            <p>Paragraph</p>
            <ol>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
            </ol>
        </div>
        <div class="card-back">
            <p>Paragraph</p>
            <ol>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
            </ol>
        </div>
    </div>
    <!-- The parent of any absolute positioned target is 
        the nearest positioned element with value relative/absolute. -->
</body>
</html>
